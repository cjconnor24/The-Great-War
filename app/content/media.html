    <title>Great War Interactive Guide</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!--build:js js/mustache-->
    <!-- <script src="js/lib/mustache.js"></script> -->

<body>

    <header>

        <div class="header-row">

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="logo">
                <a href="#/">
                    <p>
                        THE <span>GREAT</span> WAR
                    </p>
                    <p class="sub">An Interactive Guide</p>
                </a>
            </div>

            <div class="search"></div>

        </div>

        <nav>

            <h1>Main Menu</h1>

            <ul>
                <li><a href="#/">Loading... <i class="fa-spinner fas fa-sync fa-spin"></i> </a></li>
            </ul>

        </nav>

    </header>


    <div class="site-container">

        <div id="media-module">

            <div class="media-container">

                <h1>Media Module</h1>

                <div class="player">

                    <video autoplay>
                        <source src="../media/video/dulce-et-decorum-est.webm" type="video/webm">
                            <source src="../media/video/dulce-et-decorum-est.mp4" type="video/mp4">                            
                        Your browser does not support the video tag.
                    </video>

                </div>

                <div class="controls">
                    <ul>
                        <li title="Previous Video"><span>Previous</span></li>
                        <li class="pause" title="Play/Pause"><span>Play / Pause</span></li>
                        <li title="Next Video"><span>Next</span></li>
                    </ul>
                </div>


                <div class="list">

                    <table></table>

                </div>

            </div>


        </div>


    </div>

    <script src="../js/lib/mediaModule.js"></script>
